<script type="text/javascript">

var numb=prompt("Please enter a number: ")
console.log("Your number is: ")
console.log(numb)
int thousands == (numb-(numb%1000))/1000
int hundreds == (numb%1000)/100
int tens == (numb%100)/10
int ones == (numb%10)
console.log("Thousands: " + thousands + "\n" + "Hundreds: " + hundreds + "\n" + "Tens: " + tens + "\n" + "Ones: " + ones )
</script>
